    h2 { margin: 24px 0 8px; color: #2b6cb0; }
    .container { display: flex; gap: 24px; flex-wrap: wrap; }
    .building { flex: 1 1 520px; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 10px; padding: 16px; }
    .floor { margin: 10px 0; }
    .label { font-weight: bold; margin-bottom: 6px; color: #4a5568; }
    .row { display: flex; }
    .unit {
      width: 64px; height: 44px;
      margin: 4px;
      background: #e9eff7;
      border: 1px solid #c8d3e3;
      border-radius: 6px;
      text-align: center;
      line-height: 44px;
      font-weight: 600;
      cursor: pointer;
    }
    .unit:hover { background: #d6e4f5; }
    #modalBackdrop {
      display: none;
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.35);
    }
    #modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 1px solid #333;
      border-radius: 10px;
      width: 360px;
      max-width: 90vw;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .modal-header { padding: 12px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; }
    .modal-body { padding: 14px; }
    .modal-close { cursor: pointer; background: none; border: none; font-size: 18px; }
    table { border-collapse: collapse; width: 100%; margin-top: 24px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background: #f0f0f0; }
  </style>
</head>

function showInfo(unit) {
  const info = unitData[unit] || { owner: "Unknown", address: "N/A" };
  document.getElementById('unitDetails').innerHTML =
    "Unit: " + unit + "<br>" +
    "Owner: " + info.owner + "<br>" +
    "Mailing Address: " + info.address;
  document.getElementById('modalBackdrop').style.display = 'block';
  document.getElementById('modal').style.display = 'block';
}

function closeModal() {
  document.getElementById('modalBackdrop').style.display = 'none';
  document.getElementById('modal').style.display = 'none';
}

function renderDirectory() {
  const tbody = document.getElementById('directoryBody');
  tbody.innerHTML = '';
  const sortedUnits = Object.keys(unitData).sort((a, b) => Number(a) - Number(b));
  for (const u of sortedUnits) {
    const tr = document.createElement('tr');
    const tdU = document.createElement('td'); tdU.textContent = u;
    const tdO = document.createElement('td'); tdO.textContent = unitData[u].owner || '';
    const tdA = document.createElement('td'); tdA.textContent = unitData[u].address || '';
    tr.appendChild(tdU); tr.appendChild(tdO); tr.appendChild(tdA);
    tbody.appendChild(tr);
  }
}
